<html>
<head>

  <script src="app.js"></script>
  <script>document.write("<title>" + APP_INFO.name + "</title>");</script>

      <p><script>document.write(APP_INFO.description);</script><p>
      <br>
      <br>
      <script>document.write("<a href='" + APP_INFO.android_hockey_app_download_url + "' download name='download' class='btn btn-lg btn-primary btn-block' id='download'>Direct download</a>");</script>
      <br>
      <p style="border-bottom:1px black dashed;"></p>
      <br>
      <script>document.write("<a href='javascript:void(0)' onclick=window.parent.location=\'" + APP_INFO.android_hockey_app_url + "\' name='redirect' class='btn btn-lg btn-primary btn-block' id='redirect'>Use Hockey App to install</a>");</script>
